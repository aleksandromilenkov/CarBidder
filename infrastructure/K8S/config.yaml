data:
  ASPNETCORE_ENVIRONMENT: Docker
  ASPNETCORE_URLS: http://+:80;http://+:7777
  RabbitMq__Host: rabbitmq-clusterip.default.svc.cluster.local
  RabbitMq__Username: rabbit
  RabbitMq__Password: rabbitpw
  ConnectionStrings__DefaultConnection: Server=postgres-clusterip;Port=5432;User Id=postgres;Password=postgrespw;Database=AuctionsDB
